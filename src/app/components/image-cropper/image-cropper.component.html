<div>
  <img id="image" height="600" [src]="sanitizedUrl">
  <div class="crop-actions">
      <button type="reset" class="btn btn-purple" (click)="reset()">
          Cancel
      </button>
      <button type="submit" class="btn btn-purple" (click)="crop()">
          OK
      </button>
  </div>
</div>
